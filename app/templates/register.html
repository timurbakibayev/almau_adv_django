<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>AlmaU Advanced Django Development</title>
</head>
<body>

    <div class="card" style="margin: 2em">
      <div class="card-header">
        You are about to become a member of our club. Already are? Click here to login: <a href="/login">login</a>.
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>It's hard to remember all your cars.</p>
        </blockquote>
          <form method="post">
              <div class="mb-3">
                <label for="login_form" class="form-label">Login</label>
                <input required type="text" class="form-control" value="{{ username }}" id="login_form" name="username" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password1_form" class="form-label">Password</label>
                <input required type="password" class="form-control" name="password1" id="password1_form">
              </div>
              <div class="mb-3">
                <label for="password2_form" class="form-label">Repeat Password</label>
                <input required type="password" class="form-control" name="password2" id="password2_form">
              </div>
              <div class="mb-3 form-check">
                  <p style="color:red">{{ message }}</p>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
          </form>
      </div>
    </div>
</body>
</html>
