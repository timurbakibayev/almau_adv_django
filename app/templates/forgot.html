<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>AlmaU Advanced Django Development</title>
</head>
<body>
    <div class="card" style="margin: 2em">
      <div class="card-header">
        Login to our super site about cars. Or <a href="/register">register</a> if you are still not with us.
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>It's hard to remember all your cars and passwords. Let's recover it.</p>
        </blockquote>
          <form method="post">
              <div class="mb-3">
                <label for="login_form" class="form-label">Email</label>
                <input type="email" placeholder="bill@microsoft.com" class="form-control"  id="login_form" name="email" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="btn btn-primary">Send me an email</button>
          </form>
      </div>
    </div>
</body>
</html>
