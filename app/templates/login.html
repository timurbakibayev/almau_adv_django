<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>AlmaU Advanced Django Development</title>
</head>
<body>

    <div class="card" style="margin: 2em">
      <div class="card-header">
        Login to our super site about cars. Or <a href="/register">register</a> if you are still not with us.
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>It's hard to remember all your cars.</p>
        </blockquote>
          <form method="post">
              <div class="mb-3">
                <label for="login_form" class="form-label">Login</label>
                <input type="text" class="form-control" value="{{ username }}" id="login_form" name="username" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password_form" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password_form">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember password</label>
              </div>
              <div class="mb-3 form-check">
                  <p style="color:red">{{ message }}</p>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</body>
</html>
